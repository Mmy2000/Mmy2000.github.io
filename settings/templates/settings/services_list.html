{% extends 'base.html' %}
{% load static %}
{% block body %}
<section class="hero-wrap js-fullheight" style="background-image: url({% static 'images3/name2.jpg' %});"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
            <div class="col-md-12 ftco-animate pb-5 mb-3 text-center">
                <h1 class="mb-3 bread">Services</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2">Service <i
                            class="ion-ios-arrow-forward"></i></span>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section" id="services-section">
    <div class="container">
        <div class="row justify-content-center py-5 mt-5">
            <div class="col-md-12 heading-section text-center ftco-animate">
                <h1 class="big big-2">Services</h1>
                <h2 class="mb-4">Services</h2>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
            </div>
        </div>
        <div class="row">
            {% for service in object_list %}
            <div class="col-md-4 text-center d-flex ftco-animate">
                <a href="{{service.get_absolute_url}}" class="services-1">
                    <span class="icon">
                        <i class="{{service.category.icons}}"></i>
                    </span>
                    <div class="desc">
                        <h3 class="mb-5">{{service.category}}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock body %}
